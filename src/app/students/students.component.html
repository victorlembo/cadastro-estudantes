<h2>My Students</h2>

<div>
  <label for="new-student">Student name: </label>
  <input id="new-student" #studentName />
  <label for="new-student">Student sex: </label>
  <input id="new-student" #studentSex />
  <label for="new-student">Student city: </label>
  <input id="new-student" #studentCity />
  <label for="new-student">Student email: </label>
  <input id="new-student" #studentEmail />
  <label for="new-student">Student course: </label>
  <input id="new-student" #studentCourse />

  <!-- (click) passes input value to add() and then clears the input -->
  <button class="add-button" (click)="add(studentName.value); studentName.value=''">
    Add student
  </button>
</div>

<ul class="students">
  <li *ngFor="let student of students">
    <a routerLink="/detail/{{student.id}}">
      <span class="badge">{{student.id}}</span> {{student.name}}
    </a>
    <button class="delete" title="delete student"
      (click)="delete(student)">x</button>
  </li>
</ul>
