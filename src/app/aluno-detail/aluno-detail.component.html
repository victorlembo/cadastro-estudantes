<div *ngIf="aluno">
  <h2>{{aluno.name | uppercase}} Details</h2>
  <div><span>id: </span>{{aluno.id}}</div>
  <div>
    <label for="aluno-name">Aluno name: </label>
    <input id="aluno-name" [(ngModel)]="aluno.name" placeholder="Aluno name"/>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
